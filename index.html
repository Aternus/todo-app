<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>TypeScript Todo App</title>

    <link rel="stylesheet" href="src/assets/style.scss" />
  </head>
  <body>
    <div id="todoApp" class="container">
      <h1 class="text-center my-4">Todo App</h1>

      <form id="addTodoForm" class="my-4">
        <div class="row align-items-center">
          <div class="col">
            <label for="addTodoTask" class="visually-hidden">What would you like to do?</label>
            <input
              id="addTodoTask"
              type="text"
              class="form-control"
              placeholder="What would you like to do?"
              required
              minlength="3"
            />
          </div>
          <div class="col-auto px-2">
            <div class="form-check">
              <input id="addTodoComplete" class="form-check-input" type="checkbox" />
              <label for="addTodoComplete" class="form-check-label">Complete</label>
            </div>
          </div>
          <div class="col-auto">
            <button id="addTodoBtn" type="submit" class="addTask btn btn-primary">Add Task</button>
          </div>
        </div>
      </form>
      <!-- #todoForm -->

      <div class="row justify-content-end my-4">
        <div class="col-auto">
          <button id="clearCompletedTodos" type="button" class="btn btn-warning">
            Clear Completed
          </button>
        </div>
      </div>

      <div id="todoList" class="my-4"></div>
      <!-- #todoList -->

      <template id="todoItemTpl">
        <div class="todoItem bg-light border rounded p-2 mb-2">
          <div class="row g-0 align-items-center justify-content-between">
            <div class="col px-2 taskName">Task Name</div>
            <div class="col-auto px-2">
              <div class="form-check">
                <input class="taskComplete form-check-input" type="checkbox" />
                <label class="taskCompleteLabel form-check-label">Complete</label>
              </div>
            </div>
            <div class="col-auto">
              <button type="button" class="taskDelete btn btn-danger">Delete</button>
            </div>
          </div>
        </div>
        <!-- .todoItem -->
      </template>
    </div>
    <!-- #todoApp -->

    <script type="module" src="src/app.ts"></script>
  </body>
</html>
